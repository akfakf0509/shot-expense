name: Release and Android Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - uses: actions/setup-java@v6
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        run: |
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses < /dev/null || true
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Install dependencies
        run: pnpm install

      - name: Add Android platform
        run: pnpm run cap:add:android

      - name: Build Android debug APK
        run: pnpm run cap:android

      - name: Generate release tag
        id: tag
        run: echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "Automated release from main branch - Commit: ${{ github.sha }}" \
            --prerelease \
            android/app/build/outputs/apk/debug/app-debug.apk
