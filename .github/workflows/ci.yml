name: CI

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'
      
      - name: Setup Gradle cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('package.json', 'capacitor.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Build Android APK
        run: |
          pnpm install
          pnpm run cap:add:android
          pnpm run cap:android
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk-pr-${{ github.event.pull_request.number || github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
